<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Subscription</title>
</head>
<body>
    <h1>Subscribe to our newsletter!</h1>
    <span th:each="emailEntry:${emailEntries}">
        <span th:text="${emailEntry.name} + ' : ' + ${emailEntry.email}"></span>
        <br />
    </span>
    <form th:action="@{/subPage}" th:object="${emailEntry}" method="post">
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </p>
    </form>
    <h2>Unsubscribe</h2>
    <form th:action="@{/removeSub}" th:object="${emailEntry}" method="post">
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </p>
    </form>
</body>
</html>
